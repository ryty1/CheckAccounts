<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Progress</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #progress-container { width: 80%; margin: auto; background: #ddd; height: 20px; border-radius: 10px; margin-top: 20px; }
        #progress-bar { height: 100%; width: 0%; background: #4CAF50; border-radius: 10px; transition: width 0.3s; }
        #message { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Manual Update</h2>
    <input type="text" id="tag" placeholder="Enter tag (e.g., v1.0.0)">
    <button onclick="startUpdate()">Update All</button>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <p id="message"></p>

    <script>
        const socket = new WebSocket('ws://localhost:3000');

        function startUpdate() {
            const tag = document.getElementById('tag').value;
            if (!tag) {
                alert("Please enter a tag.");
                return;
            }

            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('message').textContent = 'Starting update...';

            socket.send(JSON.stringify({ tag }));

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                document.getElementById('progress-bar').style.width = data.progress + '%';
                document.getElementById('message').textContent = data.message;
            };
        }
    </script>
</body>
</html>
