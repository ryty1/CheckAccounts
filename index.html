<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>账号检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('php.png') no-repeat center center fixed;
            background-size: cover;
            line-height: 1.6;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px; /* 防止手机放大 */
        }

        button {
            font-size: 18px; /* 字体更大 */
            padding: 12px 20px; /* 按钮更大 */
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #007BFF;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* 不同状态的颜色 */
        .status-normal { background: #e6f7e6; color: #007700; } /* 账号正常 */
        .status-banned { background: #ffe6e6; color: #cc0000; } /* 账号封禁 */
        .status-error { background: #fff3cd; color: #856404; }  /* 服务器错误 */
        .status-other { background: #e6f0ff; color: #0044cc; }  /* 其他未知 */
        .status-unregistered { background: #f0f0f0; color: #666666; } /* 账号未注册 */
    </style>
</head>
<body>
    <h1>账号检测</h1>
    <form id="accountForm">
        <label for="accounts">请输入账号，多个账号每行一个</label><br><br>
        <textarea id="accounts" name="accounts"></textarea><br><br>
        <button type="submit">开始检测</button>
    </form>

    <div id="loading" style="display: none;">正在检测，请稍候...</div>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('accountForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const accountsInput = document.getElementById('accounts').value.trim();
            if (!accountsInput) {
                alert('请输入至少一个账号');
                return;
            }

            const accounts = accountsInput.split('\n').map(account => account.trim());
            const validAccounts = accounts.filter(account => /^[A-Za-z0-9]+$/.test(account)); // 仅允许大小写字母和数字
            
            if (validAccounts.length === 0) {
                alert('请输入有效的账号');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            fetch('/index.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ accounts: validAccounts })
            })
            .then(response => response.text())  
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const resultDiv = document.getElementById('result');

                // 解析数据并匹配不同状态颜色
                if (data.includes("账号已封禁")) {
                    resultDiv.className = "result status-banned";
                } else if (data.includes("服务器内部错误") || data.includes("服务器不可用")) {
                    resultDiv.className = "result status-error";
                } else if (data.includes("账号正常")) {
                    resultDiv.className = "result status-normal";
                } else if (data.includes("账号未注册")) {
                    resultDiv.className = "result status-unregistered";
                } else {
                    resultDiv.className = "result status-other";
                }

                resultDiv.textContent = data;
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                alert('请求失败，请稍后再试');
            });
        });
    </script>
</body>
</html>
