<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>账号检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('php.png') no-repeat center center fixed;
            background-size: cover;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 95%;
            height: 150px;
            font-size: 16px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            font-size: 18px;
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #007BFF;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .status-normal { color: green; }
        .status-banned { color: red; }
        .status-error { color: #856404; }
        .status-unregistered { color: blue; }
        .status-unavailable { color: #b34d00; }
        .status-timeout { color: #721c24; }
        .status-unknown { color: #333333; }

        pre {
            margin-top: 20px;
            font-size: 16px;
            width: 100%;
            max-width: 600px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* 让输出格式对齐 */
        .output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .output-line {
            display: flex;
            justify-content: space-between;
            width: 100%;
            border-bottom: 1px solid #ddd;
            padding: 8px 0;
        }

        .output-line .account {
            width: 40%;
            text-align: left;
            padding-right: 10px;
        }

        .output-line .ip-tag {
            width: 20%;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .output-line .status {
            width: 40%;
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>账号检测</h1>
    <form id="accountForm">
        <textarea id="accounts" name="accounts" placeholder="请输入账号，多个账号每行一个"></textarea><br>
        <button type="submit">开始检测</button>
    </form>

    <div id="loading">正在检测，请稍候...</div>
    <div id="result" class="output-container" style="display: none;"></div>

    <script>
        document.getElementById('accountForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitButton = document.querySelector('button[type="submit"]');
            const accountsInput = document.getElementById('accounts').value.trim();
            
            if (!accountsInput) {
                alert('请输入至少一个账号');
                return;
            }

            const accounts = accountsInput.split('\n').map(account => account.trim()).filter(account => account.length > 0);
            
            if (accounts.length === 0) {
                alert('请输入有效的账号');
                return;
            }

            submitButton.disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            fetch('/index.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ accounts })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = formatResults(data);
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                alert('请求失败，请稍后再试');
            })
            .finally(() => {
                submitButton.disabled = false;
            });
        });

        function formatResults(data) {
            const statusMessages = {
                "账号正常": "status-normal",
                "账号已封禁": "status-banned",
                "服务器错误": "status-error",
                "账号未注册": "status-unregistered",
                "VPS不可用": "status-unavailable",
                "网关超时": "status-timeout",
                "未知状态": "status-unknown"
            };

            return data.map(line => {
                const match = line.match(/(.+?)【(.+?)】:\s*(.+)/);
                if (!match) return '';

                const account = match[1].trim();
                const ipTag = match[2].trim();
                const status = match[3].trim();
                const statusClass = statusMessages[status] || 'status-unknown';

                return `<div class="output-line">
                            <span class="account">${account}</span>
                            <span class="ip-tag">${ipTag}</span>
                            <span class="status ${statusClass}">${status}</span>
                        </div>`;
            }).join('');
        }
    </script>
</body>
</html>
